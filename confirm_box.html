<html>
    <body>
        <h2>JavaScript confirm Box</h2>
        <button onclick="myFunction()">klik ini</button>
        <p id="demo"></p>
        <script>
            function myFunction(){
                var txt;
                if (confirm("Apakah anda akan logout?")){
                    txt = "Anda mengklik OK";
                } else {
                    txt ="Anda mengklik Cancel.";
                }
                document.getElementById("demo").innerHTML = txt;
            }
        </script>
    </body>
</html>
