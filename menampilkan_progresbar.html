<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Dialog</title>
<style>
  #progressBar {
    width: 100%;
    height: 30px;
    background-color: #f0f0f0;
    border-radius: 5px;
    margin-bottom: 10px;
  }
  #progress {
    width: 0%;
    height: 100%;
    background-color: #4caf50;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div id="downloadDialog">
  <h2>Downloading...</h2>
  <div id="progressBar">
    <div id="progress"></div>
  </div>
  <p id="status">0%</p>
</div>

<script>
  // Simulasi proses download
  function downloadFile() {
    return new Promise((resolve, reject) => {
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 10;
        if (progress >= 100) {
          clearInterval(interval);
          resolve();
        } else {
          updateProgress(progress);
        }
      }, 500);
    });
  }

  // Fungsi untuk memperbarui tampilan progress
  function updateProgress(progress) {
    const progressBar = document.getElementById('progress');
    const status = document.getElementById('status');
    progressBar.style.width = progress + '%';
    status.textContent = Math.round(progress) + '%';
  }

  // Jalankan proses download saat dokumen dimuat
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      await downloadFile();
      document.getElementById('status').textContent = 'Download Complete!';
    } catch (error) {
      console.error('Download error:', error);
      document.getElementById('status').textContent = 'Download Failed';
    }
  });
</script>

</body>
</html>
