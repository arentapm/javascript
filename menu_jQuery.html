<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu dengan jQuery</title>
    <style>
        /* CSS untuk tampilan menu */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative; 
        }
        #showMenu {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px auto;
            display: block;
        }
        #menu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px;
            z-index: 1;
            border-radius: 5px;
            left: 50%;
            transform: translateX(-50%); 
        }
        #menu a {
            color: black !important;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
            display: block;
        }
        #menu a:hover {
            background-color: #ddd;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Contoh Menu dengan jQuery</h2>
    <!-- Tombol untuk menampilkan menu -->
    <button id="showMenu">Tampilkan Menu</button>

    <!-- Menu yang ditampilkan saat tombol ditekan -->
    <div id="menu">
        <a href="#">Menu 1</a>
        <a href="#">Menu 2</a>
        <a href="#">Menu 3</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // Ketika tombol diklik, tampilkan atau sembunyikan menu
            $("#showMenu").click(function(){
                $("#menu").toggle();
            });
        });
    </script>
</body>
</html>
